<div class="register-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3 class="mb-0">Register</h3>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Full Name field -->
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input
                placeholder="John Doe"
                type="text"
                id="fullname"
                class="form-control"
                formControlName="fullname"
                [class.is-invalid]="hasError('fullname')"
                (input)="clearError('fullname')"
                required
              />
              <div *ngIf="hasError('fullname')" class="invalid-feedback">
                {{ getErrorMessage("fullname") }}
              </div>
            </div>

            <!-- Email field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                placeholder="Enter email"
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="hasError('email')"
                (input)="clearError('email')"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
              <div *ngIf="hasError('email')" class="invalid-feedback">
                {{ getErrorMessage("email") }}
              </div>
            </div>

            <!-- Password field -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                placeholder="Password"
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [class.is-invalid]="hasError('password')"
                (input)="clearError('password')"
                required
                minlength="4"
              />
              <div *ngIf="hasError('password')" class="invalid-feedback">
                {{ getErrorMessage("password") }}
              </div>
            </div>

            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="registerForm.invalid || isSubmitting"
              >
                <span
                  *ngIf="isSubmitting"
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Login link -->
      <div class="mt-3 text-center">
        <p>
          Already have an account?
          <a routerLink="/login" style="text-decoration: underline"
            >Login</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
